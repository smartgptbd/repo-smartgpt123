<!DOCTYPE html>
<html>
<head>
  <title>SmartGPT</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>ðŸ¤– SmartGPT Chat</h1>
  <div id="chat-box" style="border:1px solid #ccc; padding:10px; width:90%; height:300px; overflow-y:scroll;"></div>
  <input id="user-input" type="text" placeholder="Type your question..." style="width:80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input").value;
      const chatBox = document.getElementById("chat-box");

      chatBox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
      document.getElementById("user-input").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      chatBox.innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
